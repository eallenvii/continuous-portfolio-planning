version: '3.8'

services:
  app:
    build:
      context: .
      args:
        BUILD_ENV: development
    ports:
      - "5000:5000"
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/portfolio_planning
      - NODE_ENV=development
      - LOG_LEVEL=DEBUG
      - VITE_LOG_LEVEL=verbose
      # Jira integration (optional)
      - JIRA_BASE_URL=${JIRA_BASE_URL:-}
      - JIRA_EMAIL=${JIRA_EMAIL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - JIRA_DEPLOYMENT_TYPE=${JIRA_DEPLOYMENT_TYPE:-cloud}
      - JIRA_PAT=${JIRA_PAT:-}
      - JIRA_USERNAME=${JIRA_USERNAME:-}
      - JIRA_PASSWORD=${JIRA_PASSWORD:-}
      # Trello integration (optional)
      - TRELLO_API_KEY=${TRELLO_API_KEY:-}
      - TRELLO_TOKEN=${TRELLO_TOKEN:-}
    volumes:
      # Mount source code for hot reload
      - ./client:/app/client
      - ./server:/app/server
      - ./server_python:/app/server_python
      - ./shared:/app/shared
      # Exclude node_modules to use container's version
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio_planning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
